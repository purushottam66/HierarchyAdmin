<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> register </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome/all.min.css">
    <!-- Flaticon CSS -->
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <section class="fxt-template-animation fxt-template-layout34" data-bg-image="assets/img/elements/bg1.png">
        <div class="fxt-shape">
            <div class="fxt-transformX-L-50 fxt-transition-delay-1">
                <img src="assets/img/elements/shape1.png" alt="Shape">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="fxt-column-wrap justify-content-between">
                        <div class="fxt-animated-img">
                            <div class="fxt-transformX-L-50 fxt-transition-delay-10">
                                <img src="assets/img/Bloom.png" alt="Animated Image">
                            </div>
                        </div>
                        <div class="fxt-transformX-L-50 fxt-transition-delay-3">
                            <a href="login.html" class="fxt-logo"><img src="assets/img/logo.png" alt="Logo"></a>
                        </div>
                        <div class="fxt-transformX-L-50 fxt-transition-delay-5">
                            <div class="fxt-middle-content">
                                <h1 class="fxt-main-title">Sign Up to Rechage Direct</h1>
                                <div class="fxt-switcher-description1">If you have an account You can<a
                                        href="login.html" class="fxt-switcher-text ms-2">Sign In</a></div>
                            </div>
                        </div>
                        <!-- <div class="fxt-transformX-L-50 fxt-transition-delay-7">
                            <div class="fxt-qr-code">
                                <img src="assets/img/elements/qr-register-34.png" alt="QR">
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="fxt-column-wrap justify-content-center">
                        <div class="fxt-form">
                            <form method="POST">
                                <div class="form-group">
                                    <input type="text" id="f_name" class="form-control" name="f_name"
                                        placeholder="Fast Name" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="l_name" class="form-control" name="l_name"
                                        placeholder="Last Name" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control" name="email"
                                        placeholder="E-mail Address" required="required">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" name="password"
                                        placeholder="********" required="required">
                                    <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-checkbox-box">
                                        <input id="checkbox1" type="checkbox">
                                        <label for="checkbox1" class="ps-4">I agree with <a class="terms-link"
                                                href="#">Terms</a> and <a class="terms-link" href="#">Privacy
                                                Policy</a></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="fxt-btn-fill">Sign Up</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <script src="assets/js/main.js"></script>

</body>


</html>
